<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--style-->
    <link rel="stylesheet" href="css/LoginStyles.css">
</head>
<body>
    <!--Logo-->
    <div id="divBlue">
        <div id="divImg">
            <img id="img" src="img/logo.jpeg" alt="logo da barbearia">
        </div>    
    </div>
    <!--Login-->
    <div id="divLogin">
        <h2 class="tituloCenter">Login</h2>
        
        <div id="divForm">
            <form id="loginForm">
                <label class="labelClas" for="email">E-mail</label>
                <input class="inputClas" type="text" id="email" name="email">
                <label class="labelClas" for="senha">Senha</label>
                <input class="inputClas" type="password" id="senha" name="senha">
                <input id="btnEntrar" type="submit" value="Entrar">               
            </form>
        </div>
        <p class="tituloCenter">Novo no site? <a href="Cadastro.html">Regitre-se</a></p>
    </div>
    <!--baseboard-->
    <footer>
        <p>&copy; 2024 Todos os direitos William dias.</p>
    </footer>
    <!--script-->
    <script src="js/login.js"></script>
</body>
</html>
